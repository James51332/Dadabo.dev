---
layout: default
title: dadabo.dev
---

<!-- Posts -->
{% for post in site.posts %}

<div class="post">
  <a href="{{ post.url }}">
    <h2>{{ post.title }}</h2>
  </a>
  <h6>{{ post.date | date_to_string }}</h6>
  
  {{ post.excerpt }}
  
  <a href="{{ post.url }}">Read more...</a>
</div>

{% unless forloop.last %}
<hr>
{% endunless %}

{% endfor %}
